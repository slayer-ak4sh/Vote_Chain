<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Chain - Blockchain Voting System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-vote-yea"></i>
                <h1>Vote Chain</h1>
            </div>
            <div class="wallet-info">
                <button id="connectWallet" class="btn btn-primary">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                <div id="walletAddress" class="wallet-address hidden"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-list"></i>
                    <h3>Total Proposals</h3>
                    <span id="totalProposals">0</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-coins"></i>
                    <h3>STK Balance</h3>
                    <span id="tokenBalance">0</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Total Votes</h3>
                    <span id="totalVotes">0</span>
                </div>
            </div>

            <div class="actions-section">
                <div class="action-card">
                    <h2><i class="fas fa-plus-circle"></i> Create Proposal</h2>
                    <div class="form-group">
                        <textarea id="proposalDescription" placeholder="Enter proposal description..." rows="3"></textarea>
                        <button id="createProposal" class="btn btn-success">
                            <i class="fas fa-paper-plane"></i> Create Proposal
                        </button>
                    </div>
                </div>

                <div class="action-card">
                    <h2><i class="fas fa-coins"></i> Mint Tokens</h2>
                    <div class="form-group">
                        <input type="text" id="mintAddress" placeholder="Recipient address">
                        <input type="number" id="mintAmount" placeholder="Amount to mint">
                        <button id="mintTokens" class="btn btn-warning">
                            <i class="fas fa-hammer"></i> Mint Tokens
                        </button>
                    </div>
                </div>
            </div>

            <div class="proposals-section">
                <h2><i class="fas fa-vote-yea"></i> Active Proposals</h2>
                <div id="proposalsList" class="proposals-list">
                    <div class="no-proposals">
                        <i class="fas fa-inbox"></i>
                        <p>No proposals yet. Create the first one!</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="loadingModal" class="modal hidden">
            <div class="modal-content">
                <div class="spinner"></div>
                <p>Processing transaction...</p>
            </div>
        </div>

        <div id="messageModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="messageContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
